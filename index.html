<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img"src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title title">Add Item</h3>
        <div class="add-item__box">
          <input class="task add-item__task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="todo__item">
          <li class="list-item">
            <input type="checkbox" class="checkbox">
            <label class="task todo__label">Pay Bills</label>
            <input type="text" class="task input-task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item list_edit">
            <input type="checkbox" class="checkbox">
            <label class="task todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-task">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task todo__label completed__label">See the Doctor</label>
            <input type="text" class="task input-task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img class="btn-delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
